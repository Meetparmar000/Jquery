<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            font-family: Arial, Helvetica, sans-serif;
        }

        #box {

            padding: 10px;
            border: 1px solid #000;
        }

        .first {
            background: red;
        }

        .second {
            background: cyan;
        }
    </style>

</head>

<body>
    <h1>jquery class method</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, consequatur quam! Sed quos suscipit
            iure saepe molestiae, beatae possimus doloribus optio voluptatum illo molestias dolor exercitationem
            debitis, voluptatibus corrupti qui placeat adipisci vel in.
        </p>
    </div>
    <br>
    <button id="addbutton">Addbutton</button>
    <button id="romovebutton">Romovebutton</button>
    <button id="togglebutton">Togglebutton</button>

    <Script src="jquery-3.7.1.min.js"></Script>

    <Script>


        $('#addbutton').click(function () {

            $('#box, h1').addClass("first second");

        });



        $('#romovebutton').click(function () {

            $('#box').removeClass("second");

        });


        $('#togglebutton').click(function () {

            $('#box').toggleClass("second");

        });








    </Script>

</body>

</html>
